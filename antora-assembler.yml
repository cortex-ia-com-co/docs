root_level: 1
component_versions: "*"
asciidoc:
  attributes:
    source-highlighter: rouge
    doctype: book
    pdf-theme: ./pdf-resources/pdf-theme.yml
    pdf-themesdir: pdf-resources
    pdf-fontsdir: pdf-resources/fonts
