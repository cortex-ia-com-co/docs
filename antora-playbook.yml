site:
  title: Documentaci√≥n
  start_page: ROOT::index.adoc
antora:
  extensions:
    - '@antora/lunr-extension'
    - '@antora/pdf-extension'
content:
  edit_url: ~
  sources: 
    - url: .
      branches: HEAD
      start_path: ROOT
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: user
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: operator
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: admin
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: sudo
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: developer
      edit_url: ~
    - url: .
      branches: HEAD
      start_path: integration
      edit_url: ~
asciidoc:
  attributes:
    page-component-sort-order: ROOT,user,operator,admin,sudo,developer,integration
    doctype: book
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files:
    - path: ui/css/custom.css
    - path: .well-known
      contents: .well-known
output:
  dir: ./build/site
  clean: true
